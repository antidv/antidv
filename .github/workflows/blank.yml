name: ðŸ‘¾ Generar GrÃ¡fico Pac-Man de Contribuciones

on:
  # Ejecuta el workflow cada 12 horas (o a la hora que prefieras)
  schedule:
    - cron: '0 */12 * * *' 
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (Descargar el repositorio)
      - uses: actions/checkout@v4
      - name: Generar SVG de Contribuciones (Opcional, si no quieres Pac-Man)
      - name: ðŸ‘¾ Generar GrÃ¡fico Pac-Man de Contribuciones (Alternativa)
        uses: ifg/pacman-contribution-graph-action@v1 
        with:
          # Es necesario el token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Configura la ruta de salida
          svg_path: output/pacman-contribution-graph.svg
          svg_dark_path: output/pacman-contribution-graph-dark.svg
          # AsegÃºrate de que tu usuario sea correcto
          username: antidv 

      # 4. Commit y push (Subir el nuevo archivo SVG generado)
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/pacman-contribution-graph.svg output/pacman-contribution-graph-dark.svg || echo "No hay archivos Pac-Man para agregar"
          git commit -m "ðŸ¤– Actualiza el grÃ¡fico de contribuciones" || echo "No hay cambios para subir"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
