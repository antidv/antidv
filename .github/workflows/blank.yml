name: 游 Generar Gr치fico Pac-Man de Contribuciones

on:
  # Ejecuta el workflow cada 12 horas (o a la hora que prefieras)
  schedule:
    - cron: '0 */12 * * *' 
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (Descargar el repositorio)
      - uses: actions/checkout@v4

      # 2. Generar el gr치fico Pac-Man
      - uses: antvelasquez/Pac-Man-Game-Action@v1
        with:
          # Es necesario el token para que la acci칩n pueda acceder a tus contribuciones
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Configura la ruta de salida, debe coincidir con la URL en tu README
          OUTPUT_PATH: output/pacman-contribution-graph.svg
          # Configura la ruta para el tema oscuro
          OUTPUT_DARK_PATH: output/pacman-contribution-graph-dark.svg
          # Puedes personalizar m치s opciones aqu칤 si lo deseas (color, etc.)
      
      # 3. Commit y push (Subir el nuevo archivo SVG generado)
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/pacman-contribution-graph.svg output/pacman-contribution-graph-dark.svg
          git commit -m "游뱄 Actualiza el gr치fico de contribuciones Pac-Man" || echo "No hay cambios para subir"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
